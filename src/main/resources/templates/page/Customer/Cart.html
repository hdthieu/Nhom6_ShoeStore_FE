<!DOCTYPE html >
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="/css/Cart.css">
</head>

<body class="page-cart">
<div id="header"></div>
<div id="breadcrumb-container"></div>
<div class="cart">
    <div class="cart__items">
        <!-- Iterate over cart items -->

        <div th:each="cartItem : ${cartItems}" class="cart-item" th:data-cart-id="${cartItem.id.cartId}"
             th:data-product-id="${cartItem.id.productDetailId}">
            <div class="cart-item__checkbox">
                <input type="checkbox" class="cart-item__checkbox-input" th:value="${cartItem.id.productDetailId}"/>
            </div>

                <img th:if="${cartItem.productImage != null}"
                     th:src="@{'http://localhost:8765/ImageProduct/' + ${cartItem.productId} + '/' + ${cartItem.productImage}}"
                     class="cart-item__image"
                     width="100" height="150"
                     style="object-fit: cover;"
                     onerror="this.src='/images/no-image.png'" />
            <p th:text="'Debug image URL: http://localhost:8765/ImageProduct/' + ${cartItem.productId} + '/' + ${cartItem.productImage}"></p>






            <div class="cart-item__details">
                <h4 class="cart-item__name" th:text="${cartItem.productName}"></h4>
                <span th:class="cart-item__stock--out" th:text="'Stock quantity: '+${cartItem.stockQuantity}"></span>
                <p class="cart-item__price">

                    <span th:text="'Price: '+${cartItem.productPrice} + ' VNĐ'"></span>
                    <span class="cart-item__stock"
                          th:switch="${cartItem.stockQuantity > 0}"
                          th:data-stock-quantity="${cartItem.stockQuantity}"
                    >
<!--    <span th:case="true" th:class="cart-item__stock&#45;&#45;in" th:text="'In Stock'"></span>-->
<!--    <span th:case="false" th:class="cart-item__stock&#45;&#45;out" th:text="'Out of Stock'"></span>-->
</span>

                </p>
                <div class="cart-item__options">
                    <span style="font-weight: bold" th:text="${cartItem.size.sizeValue}"></span>
                    <span th:text="${cartItem.color.colorName}"></span>

                    <div class="cart-item__quantity">
                        <button class="cart-item__quantity-btn cart-item__quantity-btn--decrease">-</button>
                        <input type="text" class="cart-item__quantity-input" th:value="${cartItem.quantity}" readonly
                               th:data-price="${cartItem.productPrice}">
                        <button class="cart-item__quantity-btn cart-item__quantity-btn--increase">+</button>
                    </div>
                </div>
            </div>

            <div class="cart-item__actions">
                <div class="cart-item__total-price"
                     th:text="${cartItem.productPrice * cartItem.quantity}+ ' VNĐ'"></div>
                <span class="cart-item__delete"><i class="fas fa-trash"></i> Delete</span>
            </div>
        </div>
    </div>

    <div class="cart-summary">
<!--        <h3 class="cart-summary__title">Delivery</h3>-->
<!--        <div class="cart-summary__delivery-options">-->
<!--            <button class="cart-summary__delivery-btn cart-summary__delivery-btn&#45;&#45;active" id="fast-delivery">Fast-->
<!--            </button>-->
<!--            <button class="cart-summary__delivery-btn" id="express-delivery">Express</button>-->
<!--        </div>-->
<!--        <p class="cart-summary__delivery-date">Delivery date: June 24, 2022</p>-->

<!--        <div class="cart-summary__promo">-->
<!--            <input type="text" placeholder="Promocode" class="cart-summary__promo-input">-->
<!--            <button class="cart-summary__promo-apply">Apply</button>-->
<!--        </div>-->
<!--        <p class="cart-summary__promo-discount">20% off discount</p>-->

        <div class="cart-summary__totals">
            <p class="cart-summary__subtotal">Subtotal: <span id="subtotal">0.00 VNĐ</span></p>
<!--            <p class="cart-summary__discount">Discount: <span></span></p>-->
<!--            <p class="cart-summary__delivery">Delivery: <span id="delivery-fee">0.00 VNĐ</span></p>-->
            <h4 class="cart-summary__total">Total: <span id="total">0.00 VNĐ</span></h4>
        </div>

        <button class="cart-summary__checkout" id="checkout-btn">Proceed to checkout</button>
        <button class="cart-summary__continue" onclick="location.href='/customer/home'">Continue shopping</button>

    </div>
</div>
<div id="footer"></div>
<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete confirm</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove this item from your cart? </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
<div id="quantityAlertModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Notification</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="quantityAlertMessage">The quantity of the product you selected exceeds the quantity in stock.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        let cartItems = []; // Danh sách sản phẩm trong giỏ hàng

        const isLoggedIn = await checkLoginStatus();
        const guestCart = fetchCartFromLocalStorage();

        if (isLoggedIn) {
            const userId = await fetchUserId(); // Lấy userId từ server
            cartItems = await mergeGuestCartWithUserCart(guestCart, userId);
            saveToStorage('cart', []); // Xóa giỏ hàng localStorage sau khi gộp
        } else {
            cartItems = guestCart;
        }

        renderCartItems(cartItems);
        setupEventListeners();
        updateSubtotal();
        function syncCartToLocalStorage() {
            const cartItems = [];
            document.querySelectorAll('.cart-item').forEach(cartItem => {
                cartItems.push({
                    productDetailId: parseInt(cartItem.dataset.productId, 10),
                    name: cartItem.querySelector('.cart-item__name').textContent,
                    price: parseFloat(cartItem.querySelector('.cart-item__quantity-input').dataset.price),
                    quantity: parseInt(cartItem.querySelector('.cart-item__quantity-input').value, 10),
                });
            });
            saveToStorage('cart', cartItems);
        }

        // Kiểm tra trạng thái đăng nhập từ backend
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/check-login-status', { method: 'GET', credentials: 'include' });
                const data = await response.json();
                return data.loggedIn || false;
            } catch (error) {
                console.error("Error checking login status:", error);
                return false;
            }
        }

        // Lấy giỏ hàng từ DB
        async function fetchCartFromDB() {
            try {
                const response = await fetch('/api/cart', { method: 'GET', credentials: 'include' });
                if (response.ok) {
                    return await response.json();
                }
                console.error("Failed to fetch cart from DB");
                return [];
            } catch (error) {
                console.error("Error fetching cart from DB:", error);
                return [];
            }
        }

        function fetchCartFromLocalStorage() {
            try {
                return JSON.parse(localStorage.getItem('cart')) || [];
            } catch (e) {
                console.error("Error parsing cart from localStorage:", e);
                return [];
            }
        }


        // Lưu dữ liệu vào localStorage
        function saveToStorage(key, value) {
            console.log(`Saving to storage: ${key}`, value);
            localStorage.setItem(key, JSON.stringify(value));
        }

        // Hiển thị giỏ hàng trên giao diện
        function renderCartItems(items) {
            console.log("Rendering items:", items);

            const cartContainer = document.querySelector('.cart__items');
            cartContainer.innerHTML = ''; // Xóa giỏ hàng cũ
            items.forEach(item => {
                cartContainer.innerHTML += `
                    <div class="cart-item" data-product-id="${item.productDetailId}">
                        <div class="cart-item__checkbox">
                            <input type="checkbox" class="cart-item__checkbox-input" value="${item.productDetailId}" />
                        </div>
                        <img src="${item.image || '/images/no-image.png'}" class="cart-item__image" width="100" height="150" />
                        <div class="cart-item__details">
                            <h4 class="cart-item__name">${item.name}</h4>
                            <p class="cart-item__price">${item.price.toFixed(0)} VNĐ</p>
                            <div class="cart-item__quantity">
                                <button class="cart-item__quantity-btn cart-item__quantity-btn--decrease">-</button>
                                <input type="text" class="cart-item__quantity-input" data-price="${item.price}" value="${item.quantity}" readonly />
                                <button class="cart-item__quantity-btn cart-item__quantity-btn--increase">+</button>
                            </div>
                        </div>
                        <div class="cart-item__actions">
                            <div class="cart-item__total-price">${(item.price * item.quantity).toFixed(0)} VNĐ</div>
                            <span class="cart-item__delete"><i class="fas fa-trash"></i> Delete</span>
                        </div>
                    </div>`;
            });
        }

        // Cài đặt sự kiện
        function setupEventListeners() {
            document.querySelectorAll('.cart-item__quantity-btn--increase').forEach(button => {
                button.addEventListener('click', handleIncreaseQuantity);
            });

            document.querySelectorAll('.cart-item__quantity-btn--decrease').forEach(button => {
                button.addEventListener('click', handleDecreaseQuantity);
            });

            document.querySelectorAll('.cart-item__delete').forEach(button => {
                button.addEventListener('click', handleDeleteCartItem);
            });

            document.querySelectorAll('.cart-item__checkbox-input').forEach(checkbox => {
                checkbox.addEventListener('change', updateSubtotal);
            });
        }

        function handleIncreaseQuantity(event) {
            const cartItem = event.target.closest('.cart-item');
            const quantityInput = cartItem.querySelector('.cart-item__quantity-input');
            let quantity = parseInt(quantityInput.value, 10) + 1;
            quantityInput.value = quantity;
            syncCartToLocalStorage(); // Đồng bộ với localStorage
            updateSubtotal();
        }

        function handleDecreaseQuantity(event) {
            const cartItem = event.target.closest('.cart-item');
            const quantityInput = cartItem.querySelector('.cart-item__quantity-input');
            let quantity = parseInt(quantityInput.value, 10) - 1;
            if (quantity >= 1) {
                quantityInput.value = quantity;
                syncCartToLocalStorage(); // Đồng bộ với localStorage
            }
            updateSubtotal();
        }

        function handleDeleteCartItem(event) {
            const cartItem = event.target.closest('.cart-item');
            cartItem.remove();
            syncCartToLocalStorage(); // Đồng bộ với localStorage
            updateSubtotal();
        }


        function updateSubtotal() {
            let subtotal = 0;
            document.querySelectorAll('.cart-item__checkbox-input:checked').forEach(checkbox => {
                const cartItem = checkbox.closest('.cart-item');
                const quantity = parseInt(cartItem.querySelector('.cart-item__quantity-input').value, 10);
                const price = parseFloat(cartItem.querySelector('.cart-item__quantity-input').dataset.price);
                subtotal += price * quantity;
            });

            document.getElementById('subtotal').textContent = `${subtotal.toFixed(0)} VNĐ`;
            document.getElementById('total').textContent = `${subtotal.toFixed(0)} VNĐ`;
        }
        async function mergeGuestCartWithUserCart(guestCart, userId) {
            if (!Array.isArray(guestCart) || guestCart.length === 0) {
                console.warn("Guest cart is empty or invalid.");
                return [];
            }
            if (!userId) {
                console.warn("User ID is missing.");
                return [];
            }

            try {
                const response = await fetch(`/api/cart/merge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ guestCart, userId }),
                });

                if (response.ok) {
                    console.log("Cart merged successfully.");
                    return await response.json();
                } else {
                    console.error("Failed to merge carts:", response.status, await response.text());
                    return [];
                }
            } catch (error) {
                console.error("Error merging carts:", error);
                return [];
            }
        }


    });
</script>
