    <div class="container my-5">
      <div class="row">
        <div class="col-md-3" >
            <div class="account-menu p-3">
                <h4 class="mb-3" th:text="'Hello ' + ${userName}"></h4>
                <p class="text-muted">Welcome to your account.</p>
                <ul class="list-group">
                    <li class="list-group-item border-0 px-0">
                        <a href="javascript:void(0);" onclick="loadContent('/customer/account/my-orders')" class="text-decoration-none d-flex align-items-center">
                            <i class="bi bi-box-seam me-2"></i> My Orders

                    </li>
                    <!--    <li class="list-group-item border-0 px-0">-->

                            <i class="bi bi-person me-2"></i> My Account
                        </a>
                    </li>
                    <li class="list-group-item border-0 px-0">
                        <a href="javascript:void(0);" onclick="loadContent('/customer/account/my-address')" class="text-decoration-none d-flex align-items-center">
                            <i class="bi bi-geo-alt me-2"></i> Address
                        </a>
                    </li>
                    <li class="list-group-item border-0 px-0">
                        <a href="/logout" class="text-decoration-none d-flex align-items-center text-danger">

                    </li>

        </div>

    </div>
