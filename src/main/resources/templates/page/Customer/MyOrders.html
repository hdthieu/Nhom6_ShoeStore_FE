<link th:href="@{/css/MyOrders.css}" rel="stylesheet">

<div class="order-container">
  <h2 class="order-title">My Orders</h2>
  <div class="order-tabs">
    <!-- Tab Headers -->
    <div class="order-tabs-heads">
      <div class="order-tabs-head order-tabs-head-active" data-id="processing">Processing</div>
      <div class="order-tabs-head" data-id="delivered">Delivered</div>
    </div>

    <!-- Tab Contents -->
    <div class="order-tabs-contents">
      <!-- Processing Orders -->
      <div class="order-tabs-content active" id="processing">
        <div th:if="${processingOrders.isEmpty()}">
          <p>No processing orders yet.</p>
        </div>
        <div th:each="order : ${processingOrders}" class="order-card">
          <div class="order-header d-flex justify-content-between">
            <div>
              <p class="order-number">Order no: <b th:text="'#' + ${order.orderID}">#123456</b></p>
              <p>Order Date: <span th:text="${order.dateCreated}">2 June 2023</span></p>
            </div>
            <div class="order-status">
              <p>Order Status: <b th:text="${order.status}">Processing</b></p>
              <p>Total: <b th:text="${order.totalPrice}">$0.00</b></p>
            </div>
          </div>
          <div class="order-item d-flex align-items-center">
            <div class="order-item-details">
              <h5 th:text="${order.productName}">Product Name</h5>
              <p>Qty: <span th:text="${order.quantity}">0</span></p>
            </div>
            <button class="order-item-btn">View Detail</button>
          </div>
        </div>
      </div>

      <!-- Delivered Orders -->
      <div class="order-tabs-content" id="delivered">
        <div th:if="${deliverdOrders.isEmpty()}">
          <p>No delivered orders yet.</p>
        </div>
        <div th:each="order : ${deliverdOrders}" class="order-card">
          <div class="order-header d-flex justify-content-between">
            <div>
              <p class="order-number">Order no: <b th:text="'#' + ${order.orderID}">#123456</b></p>
              <p>Order Date: <span th:text="${order.dateCreated}">2 June 2023</span></p>
            </div>
            <div class="order-status">
              <p>Order Status: <b th:text="${order.status}">Delivered</b></p>
              <p>Total: <b th:text="${order.totalPrice}">$0.00</b></p>
            </div>
          </div>
          <div class="order-item d-flex align-items-center">
            <div class="order-item-details">
              <h5 th:text="${order.productName}">Product Name</h5>
              <p>Qty: <span th:text="${order.quantity}">0</span></p>
            </div>
            <button class="order-item-btn">View Detail</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../js/MyOrders.js"></script>
