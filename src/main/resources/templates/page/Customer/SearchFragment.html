<div class="row" id="products-container">
    <th:block th:each="product : ${products}">
        <div class="col-md-4 mb-4">
            <a th:href="@{'/product-details/' + ${product.productID}}" class="link-details">
                <div class="product-card">
                    <img th:src="@{'http://localhost:8765/ImageProduct/' + ${product.productID} + '/' + ${product.imageURL.get(0)}}" alt="Product Image">
<!--                    <img th:src="@{'http://api-gateway:8765/ImageProduct/' + ${product.productID} + '/' + ${product.imageURL.get(0)}}" alt="Product Image">-->
                    <div class="product-info">
                        <h6 th:text="${product.productName}"></h6>
                        <p th:text="${product.description}"></p>
                        <p class="product-price" th:text="${product.price}"></p>
                    </div>
                    <div class="add-to-cart">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </a>
        </div>
    </th:block>
</div>
