<script>


    let appliedVoucher = null;
    let voucherDiscount = 0;
    const fixedDelivery = 50000;
    const code = document.getElementById("voucherInput").value.trim();
    document.getElementById("delivery").innerText = "50,000 VNƒê";
    document.getElementById("applyVoucherBtn").addEventListener("click", () => {
        const code = document.getElementById("voucherInput").value.trim();
        const messageElem = document.getElementById("voucherMessage");
        const totalElem = document.getElementById("total");
        const subTotal = parseInt(document.querySelector(".checkout-summary__subtotal span").innerText.replace(/\D/g, ""));

        // Reset tr·∫°ng th√°i hi·ªÉn th·ªã c≈©
        messageElem.innerText = "";
        messageElem.style.color = "orange";

        if (!code) {
            messageElem.innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£ gi·∫£m gi√°!";
            return;
        }

        messageElem.innerText = "‚è≥ ƒêang ki·ªÉm tra m√£...";

        fetch(`/customer-checkout/voucher/check?code=${code}`)
            .then(async res => {
                const contentType = res.headers.get("content-type") || "";
                let data = {};
                try {
                    data = contentType.includes("application/json") ? await res.json() : {};
                } catch (err) {
                    console.warn("‚ö†Ô∏è Kh√¥ng parse ƒë∆∞·ª£c JSON:", err);
                }

                console.log("üîç Response status:", res.status);
                console.log("üì¶ Response data:", data);

                if (!res.ok) {
                    messageElem.style.color = "red";
                    if (res.status === 429) {
                        messageElem.innerText = "üö´ B·∫°n thao t√°c qu√° nhanh. Vui l√≤ng th·ª≠ l·∫°i sau 1 ph√∫t.";
                    } else if (res.status === 503) {
                        messageElem.innerText = "‚ö†Ô∏è Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi h·ªá th·ªëng. Vui l√≤ng th·ª≠ l·∫°i sau.";
                    } else {
                        messageElem.innerText = data.message || "‚ö†Ô∏è C√≥ l·ªói x·∫£y ra khi ki·ªÉm tra m√£.";
                    }
                    return;
                }

                if (!data.valid) {
                    messageElem.style.color = "red";
                    messageElem.innerText = data.message || "‚ùå M√£ kh√¥ng h·ª£p l·ªá.";
                    return;
                }

                if (subTotal < data.minValueOrder) {
                    messageElem.style.color = "red";
                    messageElem.innerText = `‚ö†Ô∏è ƒê∆°n h√†ng ph·∫£i t·ª´ ${data.minValueOrder.toLocaleString()} VND m·ªõi √°p d·ª•ng ƒë∆∞·ª£c m√£ n√†y.`;
                    return;
                }

                const discount = data.type === "PERCENT"
                    ? Math.floor(subTotal * data.discount / 100)
                    : data.discount;

                const total = subTotal + 50000 - discount;

                messageElem.style.color = "green";
                messageElem.innerText = `üéâ M√£ h·ª£p l·ªá: Gi·∫£m ${discount.toLocaleString()} VND`;
                totalElem.innerText = total.toLocaleString() + " VND";
            })
            .catch(err => {
                console.error("‚ùå L·ªói g·ªçi API:", err);
                messageElem.style.color = "red";
                messageElem.innerText = "‚ùå Kh√¥ng th·ªÉ ki·ªÉm tra m√£. Ki·ªÉm tra k·∫øt n·ªëi ho·∫∑c th·ª≠ l·∫°i sau.";
            });

    });









    // ‚úÖ G·ª≠i ƒë∆°n h√†ng (bao g·ªìm c·∫£ m√£ gi·∫£m gi√°)
    document.getElementById("orderButton").addEventListener("click", function () {
        const address = document.getElementById("address").value;
        let total = parseInt(document.getElementById("total").innerText.replace(/\D/g, ""));
        let delivery = document.getElementById("delivery").innerText.trim();
        delivery = delivery === "FREE" ? 0 : parseInt(delivery.replace(/\D/g, ""));
        const userID = parseInt(document.getElementById("userID").value);
        const paymentOption = document.querySelector('input[name="payment"]:checked');
        if (!paymentOption) return alert("Vui l√≤ng ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n!");
        const paymentCase = paymentOption.value === "vnpay" ? 1 : 2;

        let productDetails = [];
        document.querySelectorAll('.checkout-summary__item').forEach(item => {
            productDetails.push({
                price: parseFloat(item.querySelector('.product-price').value),
                quantity: parseInt(item.querySelector('.product-quantity').value),
                productDetailId: parseInt(item.querySelector('.product-detail-dto').value)
            });
        });

        const voucherCode = document.getElementById("voucherInput").value.trim();

        const data = {
            address: parseInt(address),
            total,
            delivery: 50000,
            productDetails,
            paymentCase,
            voucherCode: voucherCode || null,
            voucherDiscount: voucherDiscount || 0,
            user: { userID }
        };
        if (appliedVoucher) {
            data.voucherID = appliedVoucher.voucherID; // ‚úÖ G·ª≠i voucherID k√®m ƒë∆°n h√†ng
        }
        // Show loading spinner
        document.getElementById("loadingOverlay").style.display = "flex";
        fetch("/customer-checkout/payment/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                document.getElementById("loadingOverlay").style.display = "none"; // Hide spinner
                if (result.redirect) {
                    window.location.href = result.paymentUrl;
                } else {
                    fetch(`/Order/updatePayment/${result.orderId}?paymentID=${result.paymentID}`, { method: "PUT" });
                    $('#orderSuccessModal').modal('show');
                    setTimeout(() => window.location.href = "/customer/product-search", 3000);
                }
            })
            .catch(err => {
                console.error("L·ªói thanh to√°n:", err);
                alert("C√≥ l·ªói x·∫£y ra khi thanh to√°n!");
            });
    });
</script>
