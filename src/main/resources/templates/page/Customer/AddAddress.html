<link th:href="@{/css/MyAccount.css}" rel="stylesheet">
<div class="container">
    <div class="dashboard-wrapper">
        <!-- Main Content -->
        <div class="user-content">
            <h2 class="main-title">Add New Address</h2>
            <!-- Contact Details -->
            <form action="/customer/account/add-address" method="post">
                <div class="form-wrapper">
                    <div class="form-elem">
                        <label class="form-label">Street</label>
                        <div class="form-input-wrapper">
                            <input type="text" name="street" class="form-control"  />
                        </div>
                    </div>
                    <div class="form-elem">
                        <label class="form-label">City</label>
                        <div class="form-input-wrapper">
                            <input type="text" name="city" class="form-control"  />
                        </div>
                    </div>
                    <div class="form-elem">
                        <label class="form-label">Ward</label>
                        <div class="form-input-wrapper">
                            <input type="text" name="ward" class="form-control"  />
                        </div>
                    </div>
                    <div class="form-elem">
                        <label class="form-label">District</label>
                        <div class="form-input-wrapper">
                            <input type="text" name="district" class="form-control"  />
                        </div>
                    </div>
                    <!--          <div class="form-elem">-->
                    <!--            <label class="form-label">Password</label>-->
                    <!--            <div class="form-input-wrapper">-->
                    <!--              <input type="password" name="password" class="form-control" th:value="${user.password}" />-->
                    <!--            </div>-->
                    <!--          </div>-->
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add</button>
            </form>


        </div>
    </div>
</div>
