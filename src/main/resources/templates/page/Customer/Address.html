<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/Address.css}" rel="stylesheet">

<div class="container">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4>Address</h4>
    <a href="#" class="add-address-btn">Add New Address</a>
  </div>

  <div class="row">
    <!-- Loop qua danh sách địa chỉ -->
    <div class="col-md-6 mb-4" th:each="address : ${addresses}">
      <div class="p-3 bg-white address-card">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="address-card__actions">
            <i class="fas fa-pen address-card__icon"></i>
            <i class="fas fa-trash address-card__icon"></i>
          </div>
        </div>
        <h5 class="mb-0" th:text="${user.name}">Name</h5>
        <p class="mb-0 text-muted" th:text="${user.phoneNumber}">+123 456 789</p>
        <p class="mb-3 text-muted" th:text="${address}"></p>
        <span class="verified-badge">✔ Verified</span>
      </div>
    </div>
  </div>
</div>

<!-- FontAwesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
